<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="left">
                  <h2>Yout Result</h2>
                 <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                 </div>
                  <h1>Great</h1>
                  <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="right">
                  <h2>Summery</h2>
                  <div class="scores">
                       <div class="first">
                         <div class="grid">
                            <img src="./images/icon-reaction.svg"/>
                            <p class="name">Reaction</p>
                         </div>
                         <p><strong>80</strong>/100</p>
                       </div>
                       <div class="second">
                        <div class="grid">
                           <img src="./images/icon-memory.svg"/>
                           <p class="name">Memory</p>
                        </div>
                        <p><strong>92</strong>/100</p>
                      </div>

                      <div class="third">
                        <div class="grid">
                           <img src="./images/icon-verbal.svg"/>
                           <p class="name">Verbal</p>
                        </div>
                        <p><strong>61</strong>/100</p>
                      </div>

                      <div class="fourth">
                        <div class="grid">
                           <img src="./images/icon-visual.svg"/>
                           <p class="name">Visual</p>
                        </div>
                        <p><strong>72</strong>/100</p>
                      </div>
                  </div>

                  <button>Continue</button>
            </div>
        </div>
    </div>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="result-section">
            <h3>Your Result</h3>
            <div class="score-circle">
                <span class="score">76</span>
                <span class="total">of 100</span>
            </div>
            <h2>Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <div class="summary-section">
            <h3>Summary</h3>
            
            <div class="summary-items">
                <div class="summary-item reaction">
                    <div class="item-name">
                        <span class="icon"><img src="images/icon-reaction.svg" alt=""></span>
                        Reaction
                    </div>
                    <div class="item-score">
                        <span class="score">80</span>
                        <span class="total">/ 100</span>
                    </div>
                </div>

                <div class="summary-item memory">
                    <div class="item-name">
                        <span class="icon"><img src="images/icon-memory.svg" alt=""></span>
                        Memory
                    </div>
                    <div class="item-score">
                        <span class="score">92</span>
                        <span class="total">/ 100</span>
                    </div>
                </div>

                <div class="summary-item verbal">
                    <div class="item-name">
                        <span class="icon"><img src="images/icon-verbal.svg" alt=""></span>
                        Verbal
                    </div>
                    <div class="item-score">
                        <span class="score">61</span>
                        <span class="total">/ 100</span>
                    </div>
                </div>

                <div class="summary-item visual">
                    <div class="item-name">
                        <span class="icon"><img src="images/icon-visual.svg" alt=""></span>
                        Visual
                    </div>
                    <div class="item-score">
                        <span class="score">72</span>
                        <span class="total">/ 100</span>
                    </div>
                </div>
            </div>

            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
